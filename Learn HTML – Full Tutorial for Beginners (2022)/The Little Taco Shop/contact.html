<!DOCTYPE html>

<html lang="en">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Rafael Pinto" />
    <meta name="description" content="Little Taco Shop Contacts" />
    <title>Little Taco Shop</title>
    <link
      rel="shortcut icon"
      href="resources/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>

  <!-- BODY -->
  <body>
    <!-- BODY HEADER -->
    <header>
      <h1>Contact Us</h1>
      <!-- NAVIGATION AREA -->
      <nav aria-label="secondary navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#LTS">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <!--IMG TACOS CLOSE UP-->
      <figure>
        <img
          src="resources/tacos_close_up_400x260.png"
          alt="Tacos close up"
          title="Tacos close up"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <!-- BODY MAIN -->
    <main>
      <h2>Our Contact Form</h2>
      <!-- FORM -->
      <form action="https://httbin.org/get" method="get">
        <fieldset>
          <legend>Send Us a Message</legend>
          <p>
            <label for="name">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p>
            <label for="email">Email: </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="message">Your Message:</label>

            <br />

            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
              required
            ></textarea>
          </p>
        </fieldset>
        <!-- BUTTON -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <section>
        <h2>Our Location</h2>
        <!-- ADRESS AND PHONE NUBMER -->
        <address>
          555 Taco Temptation Lane, Suite T<br />Kansas City, MO 6666-666
          <p>Phone: <a href="tel:966666666">966 666 666</a></p>
        </address>

        <br />

        <p>
          <a href="#">Back to Top</a>
        </p>
      </section>
    </main>

    <hr />

    <!-- BODY FOOTER -->
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
