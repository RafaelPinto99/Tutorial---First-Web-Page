<!DOCTYPE html>

<html lang="en">
  <!-- HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rafael Pinto" />
    <meta name="description" content="Little Taco Shop Contacts" />
    <title>Contact Us - LTS</title>
    <link
      rel="shortcut icon"
      href="resources/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script src="main.js" defer></script>
  </head>

  <!-- BODY -->
  <body>
    <!-- BODY HEADER -->
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <!-- NAVIGATION AREA -->
      <nav class="header__nav" aria-label="secondary navigation">
        <ul class="header__ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!--IMG TACOS CLOSE UP-->
    <section class="hero">
      <figure>
        <img
          src="resources/tacos_close_up_1000x649.png"
          alt="Tacos close up"
          title="Tacos close up"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <!-- BODY MAIN -->
    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <!-- ADRESS AND PHONE NUBMER -->
        <address>
          555 Taco Temptation Lane, Suite T<br />Kansas City, MO 6666-666
          <p>Phone: <a href="tel:966666666">966 666 666</a></p>
        </address>

        <br />

        <p>
          <a href="#">Back to Top</a>
        </p>
      </article>

      <hr />

      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <!-- FORM -->
        <form
          action="https://httbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us a Message</legend>
            <p class="contact__p">
              <label for="name" class="contact__label">Name: </label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p class="contact__p">
              <label for="email" class="contact__label">Email: </label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                autocomplete="on"
                required
              />
            </p>
            <p class="contact__p">
              <label for="message" class="contact__label">Your Message:</label>

              <br />

              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
                required
              ></textarea>
            </p>
          </fieldset>
          <!-- BUTTON -->
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>

    <hr />

    <!-- BODY FOOTER -->
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
